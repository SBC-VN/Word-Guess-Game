<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>
<body>
    <h1>The Word Guess Game (aka "HangMan")</h1>
    <hr>
    <br>
    <div>I'm thinking of a word: <span id="word-letters"></span></div>
    <br>
    <div>It has <span id="letter-count">x</span> letters.</div>
    <br>
    <div>So far you have guessed the following letters: <span id="guessed-letters"></span></div>
    <br>
    <div>You have <span id="guesses-left">x</span> guesses left.</div>

    
    <script src=".\assets\javascript\game.js"></script>
</body>
</html>
